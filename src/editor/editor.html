<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor VisConf</title>

    <style>
    .presentation-container{
        position: relative;
        height: 350px;
    }
    .presentation-container > .slides-display-container{
        position: absolute;
        display: inline-block;
        background-color: #00f;
        height: 90%;
        width: 600px;
        top: 10px;
        left: 50%;
        transform: translateX(calc(100px - 50%));
    }
    </style>
</head>
<body>
    <h1>Transcript Editor</h1>
    <label for="slides-url">Slides URL:</label>
    <br/><input type="url" id="slides-url">

    <div class="presentation-container">
        <div class="slides-display-container"><b style="color:#fff;margin:10px;display:inline-block">No Signal</b></div>
    </div>
    <script src="https://rawgithub.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
    <script src="/editor.js"></script>
</body>
</html>
