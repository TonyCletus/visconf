<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VisConf - Create a web based visual conference experience from the transcript and slides of your talk.</title>
    <style>
    html, body{
        background-color: #111;
    }
    body{
        padding: 40px;
        box-sizing: border-box;
    }
    .presentation-container{
        background-color: #222;
        height: 350px;
    }
    .presentation-container > .slides-display-container{
        position: relative;
        display: inline-block;
        background-color: #00f;
        height: 90%;
        width: 600px;
        top: 10px;
        left: 50%;
        transform: translateX(calc(100px - 50%));
    }
    .stage-container{
        perspective: 1000px;
        width: 100%
    }
    .stage-platform{
        position: relative;
        height: 100px;
        transform: rotateX(60deg) translateX(-50%);
        width: calc(100% - 50px);
        top: 25px;
        left: 50%;
        background-color: #881f04;
    }
    
    .stage-front{
        height: 100px;
        width: 100%;
        background-color: #660000;
    }
    .mike-holder{
        position: absolute;
        height: 150px;
        width: 100px;
        background-color: #f90;
        top: -50px;
        left: 30px;
        font-weight: bold;
        padding: 20px 10px;
        text-align: center;
        box-sizing: border-box;
    }

    .slide{
        display: none;
    }
    .slide.show{
        display: block;
    }

    .current-text{
        position: absolute;
        z-index: 10;
        top: -170px;
        left: 80px;
        background-color: #fff;
        display: inline-block;
        padding: 10px 30px;
        font-size: 10pt;
        box-sizing: border-box;
        border-radius: 50px;
        max-width: 270px;
    }
    .index-overlay{
        position: fixed;
        bottom:0; 
        left:0;
        background:linear-gradient(to top,#000f, #0000);
        height: 500px;
        width: 100%;
        z-index: 999;
        padding: 20px 50px;
        box-sizing: border-box;
    }
    .start-presentation{
        color: #fff;
        background-color: transparent;
        border:none;
        padding:10px;
        font-size: 15pt;
        cursor: pointer;
        position: absolute;
        bottom: 50px;
    }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slides-display-container"><b style="color:#fff;margin:10px;display:inline-block">No Signal</b></div>
    </div>
    <div class="stage-container">
        <div class="character-container">
            <span class="myhead"></span>
            <span class="mybody"></span>
            <span class="hands mylhand"></span>
            <span class="hands myrhand"></span>
            <span class="legs mylleg"></span>
            <span class="legs myrleg"></span>
        </div>
        <div class="current-text">...</div>
        <div class="stage-platform"></div>
        <div class="stage-front"></div>
        <div class="mike-holder">JS Mumbai</div>
    </div>
    <div class="index-overlay">
        <button class="start-presentation">&#9658; &nbsp;Start</button>
    </div>
    <script src="https://rawgithub.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
    <script src="/main.js"></script>
</body>
</html>
