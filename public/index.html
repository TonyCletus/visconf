<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>VisConf - Create a web based visual conference experience from the transcript and slides of your talk.</title>
    <style>
    html, body{
        background-color: #111;
    }
    body{
        padding: 40px;
        box-sizing: border-box;
    }
    .presentation-container{
        background-color: #222;
        height: 350px;
    }
    .presentation-container > .slides-display-container{
        position: relative;
        display: inline-block;
        background-color: #00f;
        height: 90%;
        width: 600px;
        top: 10px;
        left: 50%;
        transform: translateX(calc(100px - 50%));
    }
    .stage-container{
        perspective: 1000px;
        width: 100%
    }
    .stage-platform{
        position: relative;
        height: 100px;
        transform: rotateX(60deg) translateX(-50%);
        width: calc(100% - 50px);
        top: 25px;
        left: 50%;
        background-color: #881f04;
    }
    
    .stage-front{
        height: 100px;
        width: 100%;
        background-color: #660000;
    }
    .mike-holder{
        position: absolute;
        height: 150px;
        width: 100px;
        background-color: #f90;
        top: -50px;
        left: 30px;
        font-weight: bold;
        padding: 20px 10px;
        text-align: center;
        box-sizing: border-box;
    }

    .slide{
        display: none;
    }
    .slide.show{
        display: block;
    }

    .current-text{
        position: absolute;
        z-index: 10;
        top: -170px;
        left: 80px;
        background-color: #fff9;
        display: inline-block;
        padding: 10px 30px;
        font-size: 10pt;
        box-sizing: border-box;
        border-radius: 50px;
        max-width: 270px;
    }
    .index-overlay{
        position: fixed;
        bottom:0; 
        left:0;
        background:linear-gradient(to top,#000f, #0000);
        height: 500px;
        width: 100%;
        z-index: 999;
        padding: 20px 50px;
        box-sizing: border-box;
    }
    .control{
        color: #fff;
        background-color: transparent;
        border:none;
        /* padding:10px; */
        cursor: pointer;
    }
    .control > .material-icons{
        font-size: 30pt;
    }
    .control.pause{
        display: none;
    }
    .presentation-controls{
        position: absolute;
        bottom: 0px;
        left: 0px;
        padding: 50px;
        width: 100%;
        box-sizing: border-box;
    }
    .presentation-video-bar{
        background-color: #999;
        height:3px; 
        width:100%;
        border-radius: 10px;
    }
    .presentation-video-bar > .progress{
        background-color: #f90;
        height: 3px;
        display: inline-block;
        position: absolute;
        
    }

    .volume > .control.volumeon{
        display: inline-block;
    }
    .volume > .control.mute{
        display: none;
    }

    .volume.playing > .control.volumeon{
        display: none;
    }
    .volume.playing > .control.mute{
        display: inline-block;
    }
    .github-logo{
        width: 40px;
    }
    .orientation-error{
        padding:200px 30px;
        box-sizing:border-box;
        display:none;
        position:fixed;
        font-size:17pt;
        z-index:99999;
        top:0;left:0;
        height:100%;width:100%;
        background-color: #222d;
        color: #ddd;
        font-weight: bold;
    }

    @media (orientation: portrait){
        .orientation-error{
            display: block;
        }
    }

    .orientation-error  .material-icons{
        font-size: 40pt;
    }
    @media (max-width: 768px) {
        body{
            padding: 20px;
            overflow: hidden;
        }
        .github-logo{
            width: 30px;
        }
        .current-text{
            left: 20px;
            top: -230px;
            font-size: 9pt;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            max-width: 140px;
            padding:10px 10px;
        }
        .presentation-container > .slides-display-container{
            width: 400px;
        }
        .control > .material-icons{
            font-size: 20pt;
        }
        .index-overlay{
            height: 300px;
        }
        .presentation-controls{
            padding: 30px;
        }
    }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slides-display-container"><b style="color:#fff;margin:10px;display:inline-block">No Signal</b></div>
    </div>
    <div class="stage-container">
        <div class="character-container">
            <span class="myhead"></span>
            <span class="mybody"></span>
            <span class="hands mylhand"></span>
            <span class="hands myrhand"></span>
            <span class="legs mylleg"></span>
            <span class="legs myrleg"></span>
        </div>
        <div class="current-text">...</div>
        <div class="stage-platform"></div>
        <div class="stage-front"></div>
        <div class="mike-holder">JS Mumbai</div>
    </div>
    <div class="index-overlay">
        <div class="presentation-controls">
            <button title="start presentation" class="control start"><i class="material-icons">play_arrow</i></button>
            <button title="pause presentation" class="control pause"><i class="material-icons">pause</i></button>
            <button title="restart presentation" class="control restart"><i class="material-icons">replay</i></button>
            <span class="volume playing">
                <button title="mute volume" class="control mute"><i class="material-icons">volume_up</i></button>
                <button title="turn on volume" class="control volumeon"><i class="material-icons">volume_off</i></button>
            </span>
            <a style="float:right" target="_blank" rel="noopener" href="https://github.com/saurabhdaware/visconf"><img class="github-logo" style="background-color:#fff;border-radius: 100%;" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
            <br/><br/>
            <div class="presentation-video-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- FIxed -->
    <div class="orientation-error">
        VisConf is best viewed in landscape! <br/>Please rotate your screen to view the talk ðŸŒ» <br/>
        <br/><div style="text-align: center;"><i class="material-icons">screen_rotation</i></div>
    </div>
    <script src="https://rawgithub.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
    <script src="/main.js"></script>
</body>
</html>
